<div id="contact-main-section">
    <h1 id="contact-main-header">Want to get in touch?<br>Feel free to send me a message and I will get back to you as soon as possible!</h1>
    <div id="contact-form">
        <h2 id="contact-form-header">Contact Form</h2>
        <div class="contact-form-input">
            <h3 class="contact-form-input-header">Name</h3>
            <input type="text" class="contact-form-inputbox">
        </div>
        <div class="contact-form-input">
            <h3 class="contact-form-input-header">Email</h3>
            <input type="email" class="contact-form-inputbox">
        </div>
        <div class="contact-form-input">
            <h3 class="contact-form-input-header">Number</h3>
            <input type="text" class="contact-form-inputbox">
        </div>
        <div class="contact-form-input">
            <h3 class="contact-form-input-header">Message</h3>
            <input type="text" id="contact-form-message-input">
        </div>
        <button id="contact-form-btn">Send</button>
    </div>
</div>
